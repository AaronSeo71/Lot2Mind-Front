<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lotto is your mind</title>
</head>

<body>
    <input type="checkbox" id="check_box" />
    <label for="check_box">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <div id="side_menu">
        <ul>
            <li><a href="#openAbout">About</a></li>
            <li><a href="#openCopyright">Copyright</a></li>
        </ul>
    </div>
    <div id="openAbout" class="overlay" >
        <div class="popup">
            <h2>사용설명</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                <p>사진이나 글을 입력하면,</br>
                로또번호를 생성해 드립니다.</p>
            </div>
        </div>
    </div>
    <div id="openCopyright" class="overlay" >
        <div class="popup">
            <h2>저작권</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                <p>저작권은 프리입니다.</br>
                마음대로 사용하시고 링크만 남겨주세요.</p>
            </div>
        </div>
    </div>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <!-- Image upload -->
    <div class="avatar-upload">

        <div class="avatar-edit">
            <input type='file' id="imageUpload" class="image/*" style="display:none" onchange="handleImage(this)"
                onclick="this.value=null;" />
            <label for="imageUpload" class="label-image-upload">
                <i id="camera" class="fas fa-camera"></i>
            </label>
            <button style="display: none;" id="inputText" onclick="inputText()">Input Text</button>
            <label for="inputText" class="label-txt-input">
                <i id="txt-input" class="fas fa-keyboard"></i>
            </label>
            <button style="display: none;" id="saveText" onclick="saveText()">Save Text</button>
            <label for="saveText" class="label-txt-save">
                <i id="txt-save" class="fas fa-save"></i>
            </label>
        </div>
        <div id="imageUploadSection">
            <div class="avatar-preview">
                <div id="imagePreview" style="background-image: url(./img/relaxlife.jpeg);">
                </div>
            </div>
        </div>
        <div id="textUploadSection">
            <div class="avatar-preview">
                <textarea id="textInput" placeholder="Please type your mind.&#10;자신의 마음을 적어주세요."></textarea>
            </div>
        </div>
        <div id="data-container" class="nums"> </div>
    </div>
    <div id="hash"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 Aaron Seo</p>
    </footer>
</body>

</html>
