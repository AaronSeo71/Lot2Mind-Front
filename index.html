<body>
    <h1>Upload Image/Text and Get SHA256 Hash</h1>
    <button id="toggle" onclick="toggleUploadSection()">글쓰기</button>
    <input style="display: block;" type="file" id="imageInput" onchange="handleImage()">
    <button style="display: none;" id="uploadText" onclick="uploadText()">Upload Text</button>

    <div id="imageUploadSection">
        <h2>Upload Image</h2>
        <div id="imagePreview"></div>
        <div id="imageHash"></div>
    </div>

    <div id="textUploadSection">
        <h2>Upload Text</h2>
        <textarea id="textInput" rows="4" cols="50"></textarea>
        <div id="textPreview"></div>
        <div id="textHash"></div>
    </div>
